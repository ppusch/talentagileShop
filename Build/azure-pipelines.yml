# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- develop

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.ArtifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CopyFiles@2
  displayName: Copy dacpac files to artifact staging directory
  inputs:
    SourceFolder: '$(build.ArtifactStagingDirectory)'
    Contents: '**/*.dacpac'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/SQL'
    flattenFolders: true
    OverWrite: true

- task: CopyFiles@2
  displayName: Copy dacpac files to artifact staging directory
  inputs:
    SourceFolder: '$(build.SourcesDirectory)'
    Contents: '**/TalentAgileShop.Database.publish.xml'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/SQL'
    flattenFolders: true
    OverWrite: true

- task: VSTest@2
  displayName: 'Run unit tests'
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
        **\talentagileshop.cart.tests.dll
        !**\*TestAdapter.dll
        !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    codeCoverageEnabled : true
  continueOnError: true

- publish: $(Build.ArtifactStagingDirectory)/TalentAgileShop.Web.zip
  artifact: Website
  
- publish: $(Build.ArtifactStagingDirectory)/SQL
  artifact: SQL